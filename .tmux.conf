##################
# General Settings
##################
# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Set default terminal
set-option -g default-terminal "screen-256color"

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use m to maximize pane
bind -r m resize-pane -Z

# Set navigation with vim commands
set-window-option -g mode-keys vi

############
# Status Bar
############
# Show P in red if the prefix has been pressed
set -g status-left-length 100
set -g status-left '#{?client_prefix,#[bg=red],}P#[default] [#{session_name}] '

# Add empty line above the status bar
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[0]' ''
set -g status 2

# Set status bar color schema
set -g status-style 'bg=default'
set -g status-fg "#c8c6c6"

